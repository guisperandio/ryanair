<div class="form-group">
  <label for="autocompleteFrom">From:</label>
  <app-autocomplete id="autocompleteFrom" (valueChanged)="onFromChanged($event)" [value]="from" [options]="options" [countries]="countries" ></app-autocomplete>
</div>

<div class="form-group">
  <label for="autocompleteTo">To:</label>
  <app-autocomplete id="autocompleteTo" (valueChanged)="onToChanged($event)" [value]="to" [options]="options" [routes]="routes" [optionsRoutes]="optionsRoutes" [countries]="countries"></app-autocomplete>
</div>
